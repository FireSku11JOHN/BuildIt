<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Campo de Busca</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .campo-busca {
      position: relative;
      width: 320px;
      background-color: #5c5c5c;
      border-radius: 25px;
      height: 45px;
      display: flex;
      align-items: center;
      padding: 0 15px;
    }

    .campo-busca i {
      color: white;
      margin-right: 10px;
      font-size: 16px;
    }

    .campo-busca input {
      border: none;
      outline: none;
      background: transparent;
      color: white;
      font-size: 16px;
      width: 100%;
    }

    .campo-busca input::placeholder {
      color: white;
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="campo-busca">
    <i class="fas fa-search"></i>
    <input type="text" placeholder="Buscar por estilos">
  </div>

</body>
</html>
